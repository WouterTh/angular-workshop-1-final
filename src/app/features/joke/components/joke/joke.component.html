<mat-card *ngIf="!!joke">
    <mat-card-header>
        <img mat-card-avatar [src]="joke.icon">
        <mat-card-title>Random joke</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{joke.text}}</p>
        <mat-chip-list>
            <mat-chip *ngFor="let category of joke.categories">{{category}}</mat-chip>
        </mat-chip-list>
    </mat-card-content>
    <mat-card-actions>
        <ng-content select="mat-card-actions"></ng-content>       
    </mat-card-actions>
</mat-card>
